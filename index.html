    <script>
        
        var images = [
  "dad.jpg",
  "image.mom.jpg",
  "rishi.jpg"
];
var family_names = [
  "Nishant Sabharwal",
 "Disha Dubey",
  "Rishi Sabharwal",
];

var i=0;
function nextslide(){
  i++;
  var numbers_of_family_members=2
  if(i>numbers_of_family_members){
    i=0;
  }
  var updated_image=images[i];
  var updated_names=family_names[i];

document.getElementById("name").innerHTML = updated_names;

  document.getElementById("album").src = updated_image;
}
    </script>
